<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Responsive Nav Examples</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="css/normalize.css" type="text/css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<div class="container">
		<div class="nav">

			<div class="nav-logo"> 
				<a href="index.html"><img src="img/Tamarack_Logo_White.svg" alt="Logo"></a>
			</div>  
	
			<nav class="nav-links"> 
	
				<ul class="nav-links-ul">
					<li class="nav-links-ul-li menu-icon"><a href="#"><i class="fa fa-bars hamburger"></i></a></li>
					<li class="nav-links-ul-li"><a href="#">Home</a></li>
					<li class="nav-links-ul-li"><a href="#">Media</a></li>
					<li class="nav-links-ul-li"><a href="#">Pricing</a></li>
					<li class="nav-links-ul-li"><a href="#">Registration</a></li>
				</ul>
	
				<button  class="with-hover-button nav-links-button hide">Check my status</button>
	
			</nav>
		</div>

	</div>

	<div class="everything-else"></div> <!--This is just here as a placeholder representing your website's content-->

</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
